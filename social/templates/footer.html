<div class="container">
    <nav class="navbar navbar-light bg-light justify-content-between fixed-bottom mc-5">
        <a class="navbar-brand"><i class="fas fa-home"></i></a>
        <form class="form-inline">
            <input class="form-control mr-sm-2"
                   type="search"
                   placeholder="Search"
                   aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0"
                    type="submit">Search</button>
        </form>
        <a data-toggle="modal"
           data-target="#uploadimage"
           href="#"><i class="fas fa-camera-retro"></i></a>
    </nav>
</div>

<div class="modal fade modal-bottom"
     id="uploadimage">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">SELECT IMAGE</h5>
                <button class="close"
                        data-dismiss="modal"><span>&times;</span></button>
            </div>
            <div class="modal-body">

                <form action="{% url 'upload_image' %}"
                      method="POST"
                      enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <input type="submit"
                           class="btn btn-success btn-lg"
                           value="POST">
                </form>
    
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary">Close</button>
                <button class="btn btn-secondary">Save/button>

            </div>
        </div>
    </div>
</div>
